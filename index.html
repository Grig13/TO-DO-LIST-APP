<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TO-DO LIST APP</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700;900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class = "appTitle">
      <h1 class = "header">TO-DO LIST</h1>
    </div>
    <div class="mainContainer">
      <div class = "inputGroup">
        <span class="inputGroupText">Add new task</span>
        <input id="newTask" type="text" class="textBox" placeholder="Enter your task here!" />
        <button class="submitButton" id="btnSubmit">Submit</button>
      </div>
      <p id="message"></p>
      <div class="list-group-flush" id="tasks"></div>
      <button class="clearButton" id="btnClear">Clear List</button>
    </div>

	<script src="index.js"></script>
  </body>
</html>
